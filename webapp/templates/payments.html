{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<header> <h3>Payments</h3></header>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
       <div class="form-group"> 
         {{ form|crispy }}
         {{ p_form|crispy }}
       </div>
       <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Submit</button>
        <small class="text-muted ml-2">
    </form>   
  </div>
</div>
{% endblock %}
