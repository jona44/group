{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-body">
        <button class="btn btn-primary btn-sm btn-primary"><h4> Sign in below to become an admin of KHUMBULEKHAYAs</h4> </button>
          <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  {{ form|crispy }}
                </div>
                <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Register</button>
                  <small class="text-muted ml-2">
              </form>   
      </div>
    </div>
  </div>

    
  

{% endblock %}
