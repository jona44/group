{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-body">
               <button class="btn btn-primary btn-sm btn-primary"><h4>Log In </h4> </button>
                <form method="POST">
                            {% csrf_token %}
                                <legend class="border-bottom mb-4"></legend>
                                {{ form|crispy }}
                               <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Login</button> <br>
                              </div>           
                </form>
            </div>
        </div>
    </div>            
    
</div>    
{% endblock content %}
