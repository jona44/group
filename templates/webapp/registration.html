{% extends 'base.html'%}
{% load crispy_forms_tags %}
 {% load static %}
{% block content %}
<div class="container">
   <header> <h3>New member registration form</h3>   </header>
</div>
 <div class="container" id="reg">
     <form method="POST">
        {% csrf_token %}
        <div class="form-group"> 
          {{ form|crispy }}
        </div>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>    
      </form>
      <br>
  </div>
  

{% endblock %}
