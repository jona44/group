{% extends 'base.html'%}
{% load crispy_forms_tags %}
 {% load static %}
{% block content %}
<div class="container">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-body">
      <button class="btn btn-primary btn-sm btn-primary"><h4>New member registration form</h4></button>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group"> 
            {{ form|crispy }}
          </div>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
          </div>    
        </form>
    </div>
  </div>
</div>
   
</div>
 <div class="container" id="reg">
     
      <br>
  </div>
  

{% endblock %}
